<!DOCTYPE html>
<html lng="en-us">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Password Generator</title>  
  </head>
    <body>
<!--Creates a container for formatting-->
        <main class="container"> 
            <!--Creates a header titling the application-->
            <h1 id="header">Generate a Password</h1>  
            <section> 
                <!--This ID will be used as a place holder for the final password-->
                <p id="output">Your Secure Password</p>
                <!--This is a button that will be used to run the password generator function-->
                <button id="generate">Generate Password</button>
                
                <script>
                    //creating a variable for my generator button that will process the function
                    var generatebutton = document.querySelector("#generate");
                    //this variable will determine how long the password will be.
                    var passwordLength = 0;
                    //this variable will be used to determine if the customer wants numbers added to password
                    var numSel;
                    var num = ("0123456789");
                     //this variable will be used to determine if the customer wants Special Characters added to password
                    var specialCharSel;
                    var specialChar = ("!#$%&'()*+,-./:;<=>?@[\]^_`{|}~");
                     //this variable will be used to determine if the customer wants uppercase letters added to password
                    var uppercaseSel;
                    var uppercase = ("ABCDEFGHIJKLMNOPQRSTUVWXYZ");
                     //this variable will be used to determine if the customer wants lowercase letters added to password
                    var lowercaseSel;
                    var lowercase = ("abcdefghijklmnopqrstuvwxyz");
                    //This variable will be used as the total sum for strings.
                    var masterPassword = ("");
                    //this variable represents the final calculation of the desired password specifications.
                    var FinalPass = ("");
                    //button that will activate the conditional functions.
                    generatebutton.addEventListener("click", function()
                    {
                        //this prompt will ask the customer how long they would like their password to be.
                        passwordLength = prompt ("How long would long would you like your password to be? MUST BE BETWEEN 8 and 128.");
                        //sets a condition preventing the customer from having a PW lower then 8 and higher than 128
                            if (passwordLength >= 8 && passwordLength <= 128)
                            {
                                //this condion will ask if the customer would like special charaters and add special charaters to the selection pool if desired.
                             specialCharSel = confirm("Would you like to have special characters?");
                                if (specialCharSel == true)
                                {
                                masterPassword += specialChar;
                                }
                                //this condion will ask if the customer would like lowercase charaters and add lowercase charaters to the selection pool if desired.
                             lowercaseSel = confirm("Would you like lowercase characters?");
                                if(lowercaseSel == true)
                                {
                                masterPassword += lowercase;
                                }
                                //this condion will ask if the customer would like uppercase and add uppercase to the selection pool if desired.
                             uppercaseSel = confirm("Would you like uppercase characters?");
                                if(uppercaseSel == true)
                                {
                                masterPassword += uppercase;
                                }  
                                //this condion will ask if the customer would like numbers and add numbers to the selection pool if desired.
                             numSel = confirm("Would you like numbers?");
                                if(numSel == true)
                                {
                                masterPassword += num;
                                }  
                                
                            }   
                            //this forloop will loop the length of the desired password lenght
                            for (var i = 0; i < passwordLength; i++) 
                                 {
                            //storing random numbers into variable "rand"
                                    var rand = Math.random();
                            //storing the length of the clients desired password into totalpass
                                    var totalPass = masterPassword.length;
                            //multiplying random numbers by the length of desired passwords rounding them down and storing them
                                    var randIndex = Math.floor(rand * totalPass);
                            //storing the indiviablly seleted indexes into an array
                                    var randomPass = masterPassword[randIndex];    
                            //storing array values into Final pass and adding it as a sting to final string.    
                                    FinalPass = randomPass + FinalPass;
                                 }
                            //prints the sting onto the output ID text.
                            document.getElementById("output").innerHTML = FinalPass;
   
                    });   
                 </script>
            </section>
        </main>
    </body>
</html>
